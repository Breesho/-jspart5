<body>

<h1>Exercice 2</h1>
<p>Refaire le premier exercice mais en utilisant des classes préparées en css.</p>

    
  
    <form action="" class="col-8 m-auto">
     
        <div class="form-group">
          <label for="pass">Mot de passe</label>
          <input type="password" class="form-control" id="pass" name="pass">
          <label for="passconfirm">Confirmer le Mot de passe</label>
          <input type="password" class="form-control" id="passconfirm" name="passconfirm">
        </div>

        <button type="button" class="colorvalidate" onclick="showpass()">Enregistrer</button>
    
    </form>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


<script>

      function showpass() {

       let password = document.getElementById('pass')
       let passwordconfirm = document.getElementById('passconfirm')

    if (password.value == passwordconfirm.value){
        console.log('mdp bon');
        password.classList.add("mdpt");
        passwordconfirm.classList.add("mdpt");
        password.classList.remove("mdpt");
        passwordconfirm.classList.remove("mdpt");
        
    }
    else {
        console.log('mdp erroné')
     
        password.classList.add("mdpf");
        passwordconfirm.classList.add("mdpf");
        password.classList.remove("mdpt");
        passwordconfirm.classList.remove("mdpt");
    }

      }
</script>
